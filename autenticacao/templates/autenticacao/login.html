{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'autenticacao/login.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">  
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="first__column">
                <h2 class="title title_welcome">Bem vindo!</h2>
                <p class="description">Entre com as suas credenciais</p>
            </div>
            <div class="second__column">
                <div class="title ">
                    {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li class="title-messages">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
                <h2 class="title title__login">Login</h2>
                <form method="post" action="{% url 'login' %}" class="form">
                    {% csrf_token %}
                    <label for="email" class="label-input">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        {{ form.email }}
                    </label>
                    <label for="password" class="label-input">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        {{ form.password }}
                    </label>
                    <a href="#" class="lembrar-senha">Esqueceu a sua senha?</a>
                    <button class="btn btn__sign" type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
